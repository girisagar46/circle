version: 2.1
executors:
  default:
    working_directory: ~/workspace
    docker:
      - image: circleci/python:3.5
  node-executor:
    working_directory: ~/workspace
    docker:
      - image: circleci/node:12

jobs:
  build:
    executor:
      name: default
    working_directory: ~/workspace
    steps:
      - checkout
      - run:
          name: Install dependency
          command: pip install -r requirements.txt
      - run:
          name: Django test
          command: python manage.py test
      - run:
          name: Generate swagger artifacts
          command: mkdir docs && python manage.py generate_swagger docs/swagger.yaml
      - persist_to_workspace:
          root: workspace
          paths:
            - docs/swagger.yaml
  netlify:
    executor:
      name: node-executor
    working_directory: ~/workspace
    steps:
      - attach_workspace:
          at: /tmp/workspace/docs/swagger.yaml
      - run:
          name: Echo Test
          command: ls /tmp/workspace/docs/

workflows:
  ci:
    jobs:
      - build
      - netlify:
          requires:
            - build
